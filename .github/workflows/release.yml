name: Publish released version

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install npm packages
        run: npm ci
      - name: Gulp build
        run: npx gulp generic
